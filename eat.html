<script src="./zepto.min.js"></script>
<script type="text/javascript">
    // toast
    $(function(){
        var $toast = $('#toast');
        $('.page__bd').on('click', '.media-right',  function(){
            if ($toast.css('display') != 'none') return;
            $toast.fadeIn(100);
            var url = 'video/' + this.dataset.video + '.mp4';
            $toast.find('video').attr('src', url);
        });
        $toast.on('click', function () {
            $toast.fadeOut(100);
            $toast.find('.video')[0].pause()
        })
        $('.media-toast').on('click', function (e) {
            e.stopPropagation()
        })
    });
</script>
